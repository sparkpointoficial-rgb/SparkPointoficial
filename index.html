            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 60px;

        .top-bar {

            justify-content: flex-end;
            padding: 15px 20px;
            box-sizing: border-box;
        }

        .l-btn {
            background: #111;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 5px 12px;
            margin-left: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .l-btn.active { background: var(--gold); color: #000; }

        header { text-align: center; margin: 20px 0 40px; }
        
        .diamond-icon {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.6));
        }

        .spark-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            background: repeating-linear-gradient(
                -45deg,
                #ffcc00,
                #ffcc00 6px,
                #ffe066 6px,
                #ffe066 12px
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.3));
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 95%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 35px 20px;
            text-align: center;
            border: 1px solid #222;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-icon { font-size: 35px; margin-bottom: 15px; display: block; }
        .price { color: var(--gold); font-size: 2.4rem; font-weight: 800; margin: 20px 0; }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 12px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-view { background: var(--gold); color: #000; }
        .btn-buy { background: var(--btn-gray); color: #444; pointer-events: none; }
        
        .btn-buy.active {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .footer-actions { margin: 50px 0; width: 90%; max-width: 450px; display: flex; flex-direction: column; gap: 15px; }
        .btn-vid { background: #ff3e3e; color: #fff; }
        .btn-rules { background: transparent; border: 1px dashed var(--gold); color: var(--gold); }

        #rules-box { display: none; background: #0f0f11; padding: 30px; border-radius: 20px; margin-top: 25px; border: 1px solid #222; width: 90%; max-width: 800px; }
        .check-area { display: flex; align-items: center; gap: 12px; margin-top: 25px; cursor: pointer; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 14px; border: 1px solid rgba(0, 255, 136, 0.2); }
