<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint | Web3 Matrix</title>
    <style>
        :root {
            --gold: #ffcc00;
            --blue-bright: #00d4ff;
            --bg-black: #0a0a0a;
            --card-gray: #151517;
            --text-light: #f0f0f0;
            --green-glow: #00ffa3;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-light);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px;
        }

        /* –®–∞–ø–∫–∞ */
        .top-nav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
        }

        .lang-switch {
            display: flex;
            gap: 5px;
        }

        .l-btn {
            background: #1a1a1a;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        .l-btn.active { background: var(--gold); color: #000; }

        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –ù–∞–∑–≤–∞–Ω–∏–µ */
        header {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .brand-icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.6));
        }

        /* –ò–ó–ú–ï–ù–ï–ù–û: –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è SparkPoint (–ø–æ–ª–æ—Å–∫–∏ –∏ –æ—Ç—Ç–µ–Ω–∫–∏) */
        .spark-title {
            font-size: 3.2rem;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -1px;
            /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ª–æ—Å–∞—Ç–æ–≥–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
            background: repeating-linear-gradient(
                -45deg,
                #ffcc00,
                #ffcc00 4px,
                #ffeb80 4px,
                #ffeb80 8px
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.3));
        }

        .hero-desc {
            color: #666;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
        }

        .card-item {
            background: var(--card-gray);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .card-item:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        .card-icon { font-size: 30px; margin-bottom: 15px; display: block; }
        
        .card-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--gold);
            margin: 20px 0;
        }

        /* –ö–Ω–æ–ø–∫–∏ –∫–∞–∫ –Ω–∞ —Å—Ç–∞—Ä–æ–º —Å–∫—Ä–∏–Ω–µ */
        .action-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-top: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        .btn-gray {
            background: #1f1f22;
            color: #444;
            pointer-events: none;
        }

        .btn-yellow {
            background: var(--gold);
            color: #000;
        }

        .btn-green {
            background: linear-gradient(to right, #00ff88, #00cc6a);
            color: #000;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-green:active { transform: scale(0.98); }

        /* –¶–µ–Ω—Ç—Ä —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .bottom-actions {
            margin-top: 50px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-video { background: #ff3e3e; color: #fff; }
        .btn-outline { background: transparent; border: 1px dashed var(--gold); color: var(--gold); }

        /* –ú–æ–¥–∞–ª–∫–∏ –∏ –ß–µ–∫–±–æ–∫—Å—ã */
        .checkbox-wrap {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .checkbox-wrap input { width: 20px; height: 20px; accent-color: var(--gold); }

        #rules-section {
            display: none;
            width: 90%;
            max-width: 800px;
            background: #111;
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            border: 1px solid #222;
        }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="lang-switch">
        <button id="ru-l" class="l-btn active" onclick="changeL('ru')">RU</button>
        <button id="en-l" class="l-btn" onclick="changeL('en')">EN</button>
    </div>
</div>

<header>
    <span class="brand-icon">üíé</span>
    <h1 class="spark-title">SparkPoint</h1>
    <div class="hero-desc">Premium Web3 Matrix Ecosystem</div>
</header>

<div class="cards-grid">
    <div class="card-item">
        <span class="card-icon">üöÄ</span>
        <div class="card-name">Flash</div>
        <div class="card-price">0.08 BNB</div>
        <button class="action-btn btn-yellow l-view" onclick="openInfo(0)">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å</button>
        <a href="#" class="action-btn btn-gray l-buy">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</a>
    </div>

    <div class="card-item">
        <span class="card-icon">üí∞</span>
        <div class="card-name">Rapid</div>
        <div class="card-price">0.15 BNB</div>
        <button class="action-btn btn-yellow l-view" onclick="openInfo(1)">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å</button>
        <a href="#" class="action-btn btn-gray l-buy">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</a>
    </div>

    <div class="card-item">
        <span class="card-icon">üõ°Ô∏è</span>
        <div class="card-name">Vault</div>
        <div class="card-price">0.02 BNB</div>
        <button class="action-btn btn-yellow l-view" onclick="openInfo(2)">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å</button>
        <a href="#" class="action-btn btn-gray l-buy">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</a>
    </div>
</div>

<div class="bottom-actions">
    <button class="action-btn btn-video" onclick="alert('–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...')">üì∫ <span id="v-text">–í–∏–¥–µ–æ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è</span></button>
    <button class="action-btn btn-outline" id="r-text" onclick="showRules()">–û—Ç–∫—Ä—ã—Ç—å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é</button>
</div>

<div id="rules-section">
    <div id="rules-content"></div>
    <div class="checkbox-wrap" onclick="toggleMainCheck()">
        <input type="checkbox" id="agreeCheck">
        <label id="agree-label" style="cursor:pointer">–Ø –ø—Ä–∏–Ω–∏–º–∞—é —É—Å–ª–æ–≤–∏—è –∏ –ø—Ä–∞–≤–∏–ª–∞</label>
    </div>
</div>

<script>
    const translations = {
        ru: {
            view: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å",
            buy: "–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å",
            v: "–í–∏–¥–µ–æ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏",
            r: "–û—Ç–∫—Ä—ã—Ç—å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é –∏ –ø—Ä–∞–≤–∏–ª–∞",
            a: "–Ø –ø—Ä–æ—á–∏—Ç–∞–ª –ø—Ä–∞–≤–∏–ª–∞ –∏ –±–µ—Ä—É –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –Ω–∞ —Å–µ–±—è",
            info: ["Flash: –í—ã—Å–æ–∫–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å", "Rapid: –ú–∞–∫—Å–∏–º—É–º –ø—Ä–∏–±—ã–ª–∏", "Vault: –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Å—Ç–∞—Ä—Ç"],
            rules: "<h3>–ü–†–ê–í–ò–õ–ê SparkPoint</h3><p>1. –ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ 2-—Ö –¥—Ä—É–∑–µ–π –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤—Ö–æ–¥–∞.<br>2. –°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ —Å–º–∞—Ä—Ç-–∫–æ–Ω—Ç—Ä–∞–∫—Ç–µ.<br>3. –°—Ä–µ–¥—Å—Ç–≤–∞ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—é—Ç—Å—è P2P.</p>"
        },
        en: {
            view: "Details",
            buy: "Activate",
            v: "Registration Video Guide",
            r: "Open Rules & Instructions",
            a: "I have read the rules and take responsibility",
            info: ["Flash: High Speed", "Rapid: Max Profit", "Vault: Safe Start"],
            rules: "<h3>SparkPoint RULES</h3><p>1. Invite 2 friends to get a refund.<br>2. System runs on smart contract.<br>3. P2P distribution.</p>"
        }
    };

    let currentL = 'ru';

    function changeL(lang) {
        currentL = lang;
        document.getElementById('ru-l').classList.toggle('active', lang === 'ru');
        document.getElementById('en-l').classList.toggle('active', lang === 'en');
        
        document.getElementById('v-text').innerText = translations[lang].v;
        document.getElementById('r-text').innerText = translations[lang].r;
        document.getElementById('agree-label').innerText = translations[lang].a;
        document.getElementById('rules-content').innerHTML = translations[lang].rules;
        
        document.querySelectorAll('.l-view').forEach(el => el.innerText = translations[lang].view);
        document.querySelectorAll('.l-buy').forEach(el => el.innerText = translations[lang].buy);
    }

    function showRules() {
        const sec = document.getElementById('rules-section');
        sec.style.display = sec.style.display === 'block' ? 'none' : 'block';
    }

    function toggleMainCheck() {
        const check = document.getElementById('agreeCheck');
        if (event.target.id !== 'agreeCheck') check.checked = !check.checked;
        
        document.querySelectorAll('.l-buy').forEach(btn => {
            if (check.checked) {
                btn.classList.remove('btn-gray');
                btn.classList.add('btn-green');
                btn.style.pointerEvents = "auto";
            } else {
                btn.classList.add('btn-gray');
                btn.classList.remove('btn-green');
                btn.style.pointerEvents = "none";
            }
        });
    }

    function openInfo(i) { alert(translations[currentL].info[i]); }

    changeL('ru');
</script>

</body>
</html>
